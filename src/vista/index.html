<body style="background-color: #FFE4E1;">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">

        </ul>
      </div>

  <section id="seccion1"> 
    <div class="container-fluid">
      <div class="row">
        
        <div id="registro" class="col-12 col-sm-3 col-md-5 p-3 ">
          <h4>Registrar usuario</h4>
          <form id="formulario-usuario"class="formulario" method="post" action="{{url_for('/registrar')}}"> 
            <label for="cedula-usuario"> * Cedula:</label>
            <input type="text" id="cedula-usuario" name="cedula" placeholder="Ingrese su cedula">
            <br>
            <label for="cedula-usuario" class="error" id="error-cedula"> </label>
            <br>

            <label for="nombre-usuario"> * Nombre:</label>
            <input type="text" id="nombre-usuario" name="nombre" placeholder="Ingrese su nombre">
            <br>
            <label for="nombre-usuario" class="error" id="error-nombre"> </label>
            <br>

            <label for="apellido-usuario"> * Apellido:</label>
            <input type="text" id="apellido-usuario" name="apellido" placeholder="Ingrese su apellido">
            <br>
            <label for="apellido-usuario" class="error" id="error-apellido"> </label>
            <br>

            <label for="celular-usuario"> * Celular:</label>
            <input type="text" id="cedula-usuario" name="celular" placeholder="Ingrese su numero celular">
            <br>
            <label for="celular-usuario" class="error" id="error-celular"> </label>
            <br>
            <button id="boton-registrar" type="submit"> Registrar usuarios</button>
          </form>
        </div>

        <!-- Contenido Principal -->
        <main id="Usuarios" class="col-12 col-sm-9 col-md-7">
          <h1 class="mt-3">Usuarios</h1>
          <ul>
            {% for us in usuarios %}
              <li onclick="">{{us.nombre}} </li>
            {% endfor %}
          </ul>
        </main>
      </div>

    </div>
  </section>

</body>

</html>
